plugins {
    id 'java'
}

group 'pl.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

node {
    nodeModulesDir = file("gui")
}

test {
    useJUnitPlatform()
}